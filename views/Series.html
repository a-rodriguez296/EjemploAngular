<h3>Series</h3>

<table class="table table-stripped">

    <!--Table row-->
    <tr ng-repeat="serie in series">

        <!--//Fila-->
        <!-- Se utiliza :: para crear un one-time binding -->
        <td>{{ ::serie.original_name}}</td>
        <td>{{ ::serie.first_air_date}}</td>
        <td>
            <span class="badge">{{ ::serie.vote_average}}</span>
        </td>
    </tr>


</table>
