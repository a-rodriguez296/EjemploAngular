<tr>

    <!--//Fila-->
    <!-- Se utiliza :: para crear un one-time binding -->
    <td>
        <!-- Como la url es dinamica se debe poner ng-href. Si fuera estÃ¡tica se pone href -->
        <a ng-href="#/peliculas/{{ ::model.id }}/detalles ">{{ :: (model.original_title || model.original_name)}}</a>

    </td>

    <!-- la salida de date:"shortDate" es el parametro que recibe estreno -->
    <!-- Utilizar directiva ngIf para agregar el filtro de estreno unicamente para pelicula -->
    <td>{{ ::(model.release_date || model.first_air_date) | date:"shortDate" | estreno }}</td>
    <td>
        <span class="badge">{{::model.vote_average}}</span>
    </td>
</tr>
